<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="login.js"></script>

<style>
    .register{
    
        margin-top: 4%;
        border: 3px solid black;
    }
</style>
</head>
<body>
<div class="container-info">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6  register">
            <h2 class="text-center text-capitalize">Log in</h2>
            <form action="home.html" method="get">
           

                <div class="form-row mt-4 ">
                  
              
                <div class="form-group col-md-12 ">
                    <div class="row">
                    <div class="col-md-2">
                  <label for="inputEmail4">Email*:</label>
                    </div>
                    <div class="col-md-8">
                        <span id="email_span1"></span>
                  <input type="text" class="form-control" id="user_email" name="email">
                    </div>
                    </div>
                </div>
                
                <div class="form-group col-md-12 ">
                    <div class="row">
                    <div class="col-md-2">
                  <label for="inputEmail4">password*:</label>
                    </div>
                    <div class="col-md-8">
                        <span id="login_pass"></span>
                  <input type="password" class="form-control" id="user_password" name="password">
                    </div>
                    </div>
                </div>
              

                
                 
                  
             
              
                
               <div class="col-md-5"></div>
             <div class="col-md-4 mt-2 p-4">
            <button type="submit" id="mybtn" class="btn btn-primary btn-lg" onclick="return validation()">Submit</button>
               
             </div>
              </form>
        </div>
    </div>
    </div>
    </body>
