<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="signin.js"></script>

<style>
    .signin{
    
        margin-top: 4%;
        border: 3px solid black;
        background-color: violet;
    }
</style>
</head>
<body>
<div class="container-info">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6  signin">
            <h2 class="text-center text-capitalize">Signup form </h2>
            <form action="login.html" method="get">
           

                <div class="form-row mt-4 ">
                  <div class="form-group col-md-12 ">
                      <div class="row">
                      <div class="col-md-3">
                    <label for="">firstname*:</label>
                      </div>

                      <div class="col-md-8">
                        <span id="fname_span"></span>
                    <input type="text" class="form-control d-flex content-justify-center" id="fname" name="fname">
                      </div>
                      </div>
                  </div>
                   <div class="form-group col-md-12 ">
                    <div class="row">
                    <div class="col-md-3">
                  <label for="">lastname:</label>
                    </div>
                    <div class="col-md-8">
                        <span id="lname_span"></span>
                  <input type="text" class="form-control" id="lname">
                    </div>
                    </div>
                </div> 
                <div class="form-group col-md-12 ">
                    <div class="row">
                    <div class="col-md-3">
                  <label for="">Email*:</label>
                    </div>
                    <div class="col-md-8">
                        <span id="email_span"></span>
                  <input type="text" class="form-control" id="email" name="email">
                    </div>
                    </div>
                </div>
                <div class="form-group col-md-12 ">
                    <div class="row">
                    <div class="col-md-3">
                  <label for="">Mobile*:</label>
                    </div>
                    <div class="col-md-8">
                        <span id="ph_span"></span>
                  <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                    </div>
                </div>
                <div class="form-group col-md-12 ">
                    <div class="row">
                    <div class="col-md-3">
                  <label for="">password*:</label>
                    </div>
                    <div class="col-md-8">
                        <span id="passwordsp1"></span>
                  <input type="password" class="form-control" id="password1" name="password1">
                    </div>
                    </div>
                </div>
                <div class="form-group col-md-12 ">
                    <div class="row">
                    <div class="col-md-3">
                  <label for="">conform password*:</label>
                    </div>
                    <div class="col-md-8">
                        <span id="passwordsp2"></span>
                  <input type="password" class="form-control" id="password2" name="password2">
                    </div>
                    </div>
                </div>

                
                 
                  
             
              
                
               <div class="col-md-5"></div>
             <div class="col-md-4 mt-2 p-4">
            <button type="submit" class="btn btn-primary btn-lg" onclick="return validate()">Submit</button>
             </div>
              </form>
        </div>
    </div>
    </div>
    </body>
</html>
